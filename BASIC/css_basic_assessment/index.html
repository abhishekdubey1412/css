<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- added main css file -->
    <link rel="stylesheet" href="main.css">
    <title>CSS Basic Assessment</title>
</head>
<body>
    <!-- Heading -->
    <h1>Welcome to Free Blog!</h1>

    <!-- First Div Element -->
    <div class="firstDiv">
        <p>Thanks so much for visiting this site</p>
    </div>

    <!-- second Heading -->
    <h2>What is this site for?</h2>

    <!-- Paragraph -->
    <p>This site can do three things:</p>
    <!-- Ordered list -->
    <ol>
        <li id="itemone">Take in text input</li>
        <li>Take in Log In Information</li>
        <li id="glink"><a href="https://google.com/" target="_blank">Take you to Google</a></li>
    </ol>

    <!-- textarea -->
    <textarea name="" id="textblock" cols="30" rows="5"></textarea>
    
    <!-- Second Heading -->
    <h2>Please log in to save your blog post</h2>

    <!-- Form Element -->
    <form action="" method="get">
        <!-- labels and inputs -->
        <label for="em">Email: </label>
        <input id="em" type="email" name="" placeholder="mail@gmail.com" required>
        
        <label for="ps">Password: </label>
        <input id="ps" type="password" required>

        <input type="submit" value="Log In">
    </form>

    <!-- Second Div Element -->
    <div class="secondDiv">
        <p>Questions or Comments? Sent us Feedback here: </p>
        <textarea name="" id="textblock2" cols="60" rows="5"></textarea>
    </div>
    
</body>
</html>
